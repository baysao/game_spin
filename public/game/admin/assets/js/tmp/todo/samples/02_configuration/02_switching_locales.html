<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>ToDo: Switching Locale</title>
		<!-- Webix Library -->
		<script type="text/javascript" src="../../codebase/webix/webix.js"></script>
		<link
			rel="stylesheet"
			type="text/css"
			href="../../codebase/webix/webix.css"
		/>

		<!-- App -->
		<script type="text/javascript" src="../../codebase/todo.js"></script>
		<script type="text/javascript" src="../common/locales/zh.js"></script>
		<script type="text/javascript" src="../common/locales/ru.js"></script>
		<link rel="stylesheet" type="text/css" href="../../codebase/todo.css" />

		<script src="../common/data.js"></script>
	</head>
	<body>
		<script>
			webix.ready(function() {
				if (webix.env.mobile) webix.ui.fullScreen();
				webix.CustomScroll.init();

				const toolbar = {
					cols: [
						{
							view: "segmented",
							options: ["en", "ru", "zh"],
							width: 250,
							click: function() {
								const locale = $$("ch1").getService("locale");
								locale.setLang(this.getValue());
							},
						},
					],
				};

				const ch = {
					view: "todo",
					id: "ch1",
					data: base_data,
					users: users,
					projects: projects,
					locale: {
						lang: "en",
						webix: {
							// switch all webix widgets to the selected locale
							en: "en-US",
							zh: "zh-CN",
							ru: "ru-RU",
						},
					},
				};

				webix.ui({
					rows: [toolbar, ch],
				});
			});

			todo.locales.ru = ruLocale;
			todo.locales.zh = zhLocale;
		</script>
	</body>
</html>
