<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>ToDo: Dark Skin</title>
		<!-- Webix Library -->
		<script type="text/javascript" src="../../codebase/webix/webix.js"></script>
		<link
			rel="stylesheet"
			type="text/css"
			href="../../codebase/webix/skins/dark.css"
		/>

		<!-- App -->
		<script type="text/javascript" src="../../codebase/todo.js"></script>
		<link
			rel="stylesheet"
			type="text/css"
			href="../../codebase/skins/dark.css"
		/>

		<script src="../common/data.js"></script>
	</head>
	<body>
		<script>
			webix.ready(function() {
				if (webix.env.mobile) webix.ui.fullScreen();
				webix.CustomScroll.init();

				webix.ui({
					view: "todo",
					data: base_data,
					users: users,
					projects: projects,
				});
			});
		</script>
	</body>
</html>
