<!doctype html>
<html>
<head>
	<title>Bullet Graph - Axis Origin</title>
	<script src="../../../codebase/webix.js?v=10.0.1" type="text/javascript"></script>
	<link rel="STYLESHEET" type="text/css" href="../../../codebase/webix.css?v=10.0.1">
	<style type="text/css">
		.webix_bullet_graph_svg {
			margin: 10px;
		}
	</style>
</head>
	<body>
		<script>
			const config = {
				view: "bullet",
				value: 45,
				labelWidth: 70,
				origin: 30,
				label:"Balance",
				scale:{
					step:10,
					template:"#value#$"
				}
			};

			webix.ui({
				cols: [
					webix.copy(config),
					webix.extend(config, {layout:"y", width:150, labelHeight:20})
				]
			});

			setInterval(function(){
				var value = Math.floor(Math.random()*100);
				$$("$bullet1").setValue(value);
				$$("$bullet2").setValue(value);
			}, 3000)
		</script>
	</body>
</html>
