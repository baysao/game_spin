<!DOCTYPE html>
<html>
	<head>
		<title>Diagram: Organizational Chart</title>
		<meta
			name="viewport"
			content="initial-scale = 1.0, maximum-scale = 1.0, user-scalable = no"
		/>

		<!-- Webix Library -->
		<script type="text/javascript" src="../../codebase/webix/webix.js"></script>
		<link
			rel="stylesheet"
			type="text/css"
			href="../../codebase/webix/webix.css"
		/>

		<!-- Diagram -->
		<script type="text/javascript" src="../../codebase/diagram.js"></script>
		<link rel="stylesheet" type="text/css" href="../../codebase/diagram.css" />
		<script src="data/org.js"></script>
		<style>
			.block .webix_diagram_shape {
				background: #fff;
				border-left-width: 5px;
			}
			.name {
				font-weight: 500;
				font-size: 15px;
			}
			.details {
				line-height: 20px;
			}
			.link0 {
				stroke: #2d9bf0;
			}
			.link1 {
				stroke: #fac710;
			}
		</style>
	</head>
	<body>
		<script type="text/javascript">
			webix.ready(function() {
				webix.CustomScroll.init();

				const diagram = {
					view: "diagram",
					id: "diagram",
					paddingX: 100,
					item: {
						width: 160,
						type: "org",
						height: 60,
						margin: 60,
						marginY: -70,
						template: function(obj) {
							if (!obj.value) return "";
							return (
								"<div class='name'>" +
								obj.value +
								"</div><div class='details'>" +
								obj.details +
								"</div>"
							);
						},
					},
					select: true,
					data: data,
					links: links,
					shapes: [
						{
							id: "org1",
							template: "org",
							lineColor: "#fac710",
							group: "Organization",
						},
						{
							id: "org2",
							template: "org",
							lineColor: "#87ca8a",
							group: "Organization",
						},
					],
				};
				const toolbar = {
					view: "toolbar",
					padding: webix.skin.$active.layoutPadding.space,
					elements: [
						{},
						{
							view: "button",
							value: "Edit",
							autowidth: true,
							css: "webix_primary",
							click: function() {
								const diagram = $$("diagram");
								// blocks, links, shapes, defaults for blocks and links
								const full_data = diagram.serialize(true);

								$$("editor").show();
								$$("editor").setValues(full_data);
							},
						},
					],
				};

				const editor = {
					view: "diagram-editor",
					id: "editor",
					save: () => {
						const diagram = $$("diagram");

						// clear data
						diagram.clearAll();
						diagram.getLinks().clearAll();

						// remove autoplacement to see edited block coordinates
						diagram.config.autoplace = false;

						// blocks, links, shapes, defaults for blocks and links
						const full_data = $$("editor").getValues();
						diagram.parse(full_data);

						$$("view").show();
					},
				};

				webix.ui({
					animate: false,
					cells: [
						{
							id: "view",
							rows: [toolbar, diagram],
						},
						editor,
					],
				});
			});
		</script>
	</body>
</html>
